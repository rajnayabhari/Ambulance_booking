{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Rate your Driver</h2>
  <form method="post" class="grid">
    <div class="form-row">
      <div>
        <label>Stars (1-5)</label>
        <input class="input" type="number" min="1" max="5" name="stars" value="5" required>
      </div>
    </div>
    <label>Comment (optional)</label>
    <textarea name="comment" class="input" rows="4" placeholder="How was your ride?"></textarea>
    <button class="btn" type="submit">Submit</button>
  </form>
</div>
{% endblock %}
