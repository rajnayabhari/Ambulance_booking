{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Create your account</h2>
  <form method="post" class="grid">
    <div class="form-row">
      <div>
        <label>Username</label>
        <input class="input" name="username" required placeholder="Your name">
      </div>
      <div>
        <label>Role</label>
        <select name="role" class="input" required>
          <option value="user">User (Rider)</option>
          <option value="driver">Driver</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div>
        <label>Email</label>
        <input class="input" type="email" name="email" required placeholder="you@example.com">
      </div>
      <div>
        <label>Password</label>
        <input class="input" type="password" name="password" required placeholder="••••••••">
      </div>
    </div>
    <button class="btn" type="submit">Create account</button>
  </form>
</div>
{% endblock %}
